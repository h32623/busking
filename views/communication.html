<!DOCTYPE html>
<html lang="en">
<head>
  <title>버스킹</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
function temperShow(){
  if(document.temperHot.hot.style.display == "none"){
    document.temperHot.hot.style.display = "inline";
    document.temperCold.cool.style.display = "inline";
  }
  else{
    document.temperHot.hot.style.display = "none";
    document.temperCold.cool.style.display = "none";
  }
}
function askShow(){
  if(document.ask.content.style.display == "none"){
    document.ask.content.style.display = "block";
    document.ask.submit.style.display = "block";
  }
  else{
    document.ask.content.style.display = "none";
    document.ask.submit.style.display = "none";
  }
}
function praiseShow(){
  if(document.praise.submit.style.display == "none")
    document.praise.submit.style.display = "block";
  else
    document.praise.submit.style.display = "none";
}
function temperSubmit(temper){

  var temper = temper;
  if( temper == "hot" ){
    alert('의견을 보냈습니다!');
    temperHot.submit();
  }else{
    alert('의견을 보냈습니다!');
    temperCool.submit();
  }
}
function askSubmit(){
  if(document.ask.content.value == ""){
    alert('내용을 입력하세요!');
    return false;
  }
  alert('문의를 보냈습니다!');
  ask.submit();
}
</script>
</head>
<body>
<center>
<br><br><br>
  <ul class="list-group">
    <li class="list-group-item" onClick="temperShow()">온도<span class="caret"/></li>
    <form name="temperHot">
  <input id="hotButton" type="button" onClick="temperSubmit('hot')" name="hot" class="btn btn-danger" value="더워용" style="display:none"/>
</form>
<form name="temperCold">
  <input id="coldButton" type="button" onClick="temperSubmit('cold')" class="btn btn-primary" name="cold" value="추워용" style="display:none"/>
</form>
    <li class="list-group-item" onClick="askShow()">문의하기<span class="caret"/></li>
    <form name="ask" action="post">
      <textarea required="required" class="form-control" placeholder="Enter Content" name="content" rows="3" style="display:none"></textarea>
      <input type="button" onClick="askSubmit()" name="submit" class="btn btn-danger" style="display:none" value="전송"/>
    </form>
    <li class="list-group-item" onClick="praiseShow()">칭찬해요<span class="caret"/></li>
    <form name="praise">
      <input type="submit" name="submit" onClick="JavaScript:alert('좋아요')" class="btn btn-danger" style="display:none" value="좋아요"/>
    </form>
  </ul>
</center>
</body>
</html>
